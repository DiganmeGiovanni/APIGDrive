<!--
    La siguiente pagina muestra de manera sencilla
    como hacer login para un usuario mediante
    su cuenta Google.
-->

<!DOCTYPE html>
<html>
<head>
    <title>Autenticando usuarios mediante Google</title>
    <meta charset="UTF-8">
    
    <script type="text/javascript" src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
    <script type="text/javascript" src="js/simpleLogin.js"></script>
</head>
<body>
    <h1>OK, vamos a loguearte mediante tu cuenta Google</h1>
    <button onclick="loginUser()">Iniciar sesion</button>
    <button onclick="closeSession()">Cerrar sesion</button>
</body>
</html>
